<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .form-control::placeholder {
      color: #aaa;
      font-style: italic;
    }
    .btn-login {
      width: 100%;
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
    }
    .btn-login:hover {
      background-color: #0056b3;
    }
    .forgot-password {
      display: block;
      text-align: center;
      margin-top: 10px;
    }

    .error-message {
      color: red; /* Style pour le message d'erreur */
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="text-center mb-4">
    <div style="width:100%; height: 150px; background: #fefdfd; display: flex; align-items: center; justify-content: center;">
      <img id="profilePicture" src="img/user.webp" alt="User Profile Picture" class="profile-img" style="width: 80px; height: 80px; border-radius: 50%;">
    </div>
  </div>
  
  <form onsubmit="return login(event);"> <!-- j'appele l'event  -->
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="info@gmail.com">
    </div>
    
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    
    <a href="#" class="forgot-password">Forgot Password?</a>

    <div id="errorMessage" class="error-message "></div> <!-- Div pour afficher les messages d'erreur -->
    
    <button type="submit" class="btn btn-login mt-3" >LOGIN</button>
  </form>
</div>

 <script>
   const users = [
    { id: 1, username: "sara_Ben", email: "sara.belbachir1@gmail.com", password: "sara1234" },
    { id: 2, username: "Yaacoub_P", email: "yaacoub_Ploof@gmail.com", password: "yaacoub1234" }
  ];
  
  function validateUser(email, password) {
    const user = users.find(u => u.email === email && u.password === password);
    if (user) return true;
    
    alert("Email ou mot de passe incorrect.");
    document.getElementById("errorMessage").textContent = "Email ou mot de passe incorrect.";
    return false;
  }
  
  function login(event) {
    event.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    document.getElementById("errorMessage").textContent = "";
    if (validateUser(email, password)) window.location.href = "home.html";
  }
  
 </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
